<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector de Color RGB</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<link rel="icon" href="favicon.png" type="image/png">

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">RGB Color Picker</span>
    </div>
</nav>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="card shadow-lg">
                <div class="card-body">

                    <h3 class="text-center mb-4">Selector de Color RGB</h3>

                    <!-- DOS COLUMNAS -->
                    <div class="row">

                        <!-- COLUMNA IZQUIERDA: CONTROLES -->
                        <div class="col-md-6">

                            <div class="mb-3">
                                <label class="form-label">Rojo (R)</label>
                                <input type="range" class="form-range" min="0" max="255" id="red">
                                <input type="number" class="form-control mt-2" min="0" max="255" id="redNum">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Verde (G)</label>
                                <input type="range" class="form-range" min="0" max="255" id="green">
                                <input type="number" class="form-control mt-2" min="0" max="255" id="greenNum">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Azul (B)</label>
                                <input type="range" class="form-range" min="0" max="255" id="blue">
                                <input type="number" class="form-control mt-2" min="0" max="255" id="blueNum">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Color Picker</label>
                                <input type="color" class="form-control form-control-color" id="colorPicker">
                            </div>

                        </div>

                        <!-- COLUMNA DERECHA: RESULTADO -->
                        <div class="col-md-6 d-flex flex-column align-items-center">

                            <div id="colorBox" class="color-box"></div>

                            <p class="fw-bold mt-3">
                                RGB: <span id="rgbValue">rgb(0, 0, 0)</span>
                            </p>

                            <p class="fw-bold">
                                HEX: <span id="hexValue">#000000</span>
                            </p>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<footer class="bg-dark text-light text-center py-2 mt-4">
    <div>Desarrollado por: Jairo Pineda Sanchez</div>
</footer>

<script src="./assets/js/script.js"></script>
</body>
</html>
